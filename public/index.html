<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Hospitalar</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header>
        <h1>Prontuário Eletrônico</h1>
        <button id="toggle-dark-mode">Modo Escuro</button>
    </header>

    <main class="container">
        
        <section class="card">
            <h2>Dados do Paciente</h2>
            <form id="form-paciente">
                <input type="hidden" id="paciente-id">
                <input type="hidden" id="data-entrada">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" required>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required>
                <label for="data-nascimento">Nascimento:</label>
                <input type="date" id="data-nascimento">
                <label for="endereco">Endereço:</label>
                <textarea id="endereco"></textarea>

                <h2>Procedimentos</h2>
                <textarea id="procedimentos" rows="5"></textarea>

                <h2>Controle de Medicação</h2>
                <div class="medication-input-group">
                    <select id="remedio-select">
                        <option value="">Selecione um remédio...</option>
                        <option value="Ibuprofeno">Ibuprofeno</option>
                        <option value="Dipirona">Dipirona</option>
                        <option value="Amoxicilina">Amoxicilina</option>
                        <option value="Omeprazol">Omeprazol</option>
                        <option value="Losartana">Losartana</option>
                        <option value="Metformina">Metformina</option>
                        <option value="Paracetamol">Paracetamol</option>
                        <option value="outro">Outro...</option>
                    </select>
                    <input type="text" id="remedio-nome-personalizado" placeholder="Digite o nome do remédio..." style="display: none;">
                    <div class="time-input-group">
                        <div class="time-part">
                            <button type="button" class="btn-time" id="btn-hour-up">+</button>
                            <input type="text" id="remedio-hora" value="00" maxlength="2" readonly>
                            <button type="button" class="btn-time" id="btn-hour-down">-</button>
                        </div>
                        <span>:</span>
                        <div class="time-part">
                            <button type="button" class="btn-time" id="btn-minute-up">+</button>
                            <input type="text" id="remedio-minuto" value="00" maxlength="2" readonly>
                            <button type="button" class="btn-time" id="btn-minute-down">-</button>
                        </div>
                    </div>
                    <button type="button" id="btn-adicionar-remedio" class="btn-icon">Adicionar</button>
                    <div class="sn-check-group">
                        <input type="checkbox" id="sn-checkbox">
                        <label for="sn-checkbox">SN</label>
                    </div>
                </div>
                <ul id="lista-medicamentos"></ul>
                
                <div class="form-actions">
                    <button type="submit" id="btn-salvar">Salvar Paciente</button>
                    <button type="button" id="btn-limpar">Limpar Formulário</button>
                </div>
            </form>

            <div id="alta-section" class="card" style="display:none;">
                <h2>Dar Alta</h2>
                <label for="data-alta">Data da Alta:</label>
                <input type="date" id="data-alta">
                <label for="horario-alta">Horário da Alta:</label>
                <div class="time-input-group">
                    <div class="time-part">
                        <button type="button" class="btn-time" id="btn-alta-hour-up">+</button>
                        <input type="text" id="alta-hora" value="00" maxlength="2" readonly>
                        <button type="button" class="btn-time" id="btn-alta-hour-down">-</button>
                    </div>
                    <span>:</span>
                    <div class="time-part">
                        <button type="button" class="btn-time" id="btn-alta-minute-up">+</button>
                        <input type="text" id="alta-minuto" value="00" maxlength="2" readonly>
                        <button type="button" class="btn-time" id="btn-alta-minute-down">-</button>
                    </div>
                </div>
                <button type="button" id="btn-dar-alta" class="btn-salvar">Dar Alta</button>
            </div>
        </section>

        <section class="card lista-pacientes">
            <h2>Pacientes Cadastrados</h2>
            <input type="text" id="filtro-pacientes" placeholder="Pesquisar por nome ou CPF...">
            <ul id="lista-pacientes"></ul>
        </section>
    </main>

    <div id="notification-container"></div>

    <script src="../src/js/index.js"></script>
</body>
</html>
